      }
      .l{
        position: absolute; 
        border-radius: 100%;
        display: block;
         width: inherit;
         height: inherit;
        border: 10px solid transparent;
        border-bottom-color: red;
        animation: spin 1s linear infinite;
      }
      .l:nth-child(1){ animation-delay: .2s;}
      .l:nth-child(2){animation-delay: .3s;}
      .l:nth-child(3){animation-delay: .1s;}
      @keyframes spin{
        0%{transform: rotate(0)}
        100%{transform: rotate(360deg)}
      }
